<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Palatino", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      position: relative; 
      width: 500px;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 { color: #ff4d6d; margin: 10px 0; }
    
    #image-container {
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-family: "Palatino", cursive, sans-serif;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn-wrapper {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: relative;
      z-index: 10;
      transition: transform 0.1s ease;
    }

    #no {
      background: #ddd;
      color: #333;
      position: relative; 
      z-index: 100;
    }

    img { border-radius: 20px; max-height: 100%; }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="image-container">
      <img id="main-pic" src="https://media.tenor.com/ns27oDL6PPIAAAAM/cats-cat-with-flower.gif" width="500px" />
    </div>

    <h1>Will you be my Valentine? &lt;3</h1>
    <p id="message" style="color: #b22222; height: 20px;"></p>

    <div class="btn-wrapper" id="wrapper">
      <button id="yes">Yes :D</button>
      <button id="no">No :(</button>
    </div>
  </div>

  <script> 
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const message = document.getElementById("message");
    const mainPic = document.getElementById("main-pic");

    let noAvoiding = false;
    let yesScale = 1;

    // First click on NO
    noBtn.addEventListener("click", () => {
      noAvoiding = true;
      message.textContent = "Try again! Bitch...";
      mainPic.src = "https://media.tenor.com/IHyecOwvZKAAAAAM/cat-meme-cat-with-gun.gif";
      noBtn.textContent = "No :(";
    });

    // Hover/Move logic
    document.addEventListener("mousemove", (e) => {
      if (!noAvoiding) return;

      const btnRect = noBtn.getBoundingClientRect();
      const wrapRect = wrapper.getBoundingClientRect(); // Calculate relative to wrapper

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnCenterX = btnRect.left + btnRect.width / 2;
      const btnCenterY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

      if (distance < 80) {
        noBtn.style.position = "absolute";

        // Calculate random position strictly INSIDE the card boundaries
        const cardRect = card.getBoundingClientRect();
        
        const maxX = cardRect.width - btnRect.width;
        const maxY = cardRect.height - btnRect.height;

        // Ensure the button stays within the white box
        const newX = Math.max(10, Math.random() * maxX);
        const newY = Math.max(10, Math.random() * maxY);

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
        noBtn.style.bottom = 'auto'; // Remove the initial bottom setting

        noBtn.style.bottom = 'auto';
        noBtn.style.margin = '0';

        // Grow the Yes button
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;
      }
    });

    // Click YES
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div style="padding: 50px;" align="center">
          <h1>YAY!!! <3<3<3 </h1>
          <img src="https://media.tenor.com/gU_rh68lInAAAAAi/cat-sticker-dancing-cat.gif">
        </div>
      `;
    });
  </script>
</body>
</html>
