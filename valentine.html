<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%) scale(1);
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.15);
    }

    #no {
      background: #ddd;
      color: #333;
      left: 20%;
      top: 60px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’˜</button>
      <button id="no">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");

    document.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (btnRect.left + btnRect.width / 2),
        e.clientY - (btnRect.top + btnRect.height / 2)
      );

      if (distance < 100) {
        const cardRect = card.getBoundingClientRect();

        const x = Math.random() * (cardRect.width - btnRect.width);
        const y = Math.random() * (cardRect.height - btnRect.height - 60) + 60;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          font-family:Comic Sans MS;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          color:white;
          font-size:40px;
          text-align:center;
        ">
          YAY!!! ðŸ’•ðŸ¥°<br>
          Best Valentine ever ðŸ’˜
        </div>
      `;
    });
  </script>
</body>
</html>
